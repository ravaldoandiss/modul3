<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Tugas Rumah</title>
  </head>
  <body>
    <div class="container" id="app" style="padding-top: 20px;">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <h2 class="card-header">Perkenalan Diri</h2>
                    <div class="card-body">
                        <showform @send-data="getData"></showform>
                        <showdata :data="toko"></showdata>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="show-form">
        <form>
            <div class="form-group">
                <label>Nama</label>
                <input type="text" class="form-control" v-model="data.nama">
            </div>
            <div class="form-group">
                <label>Alamat</label>
                <input type="text" class="form-control" v-model="data.alamat">
            </div>
            <div class="form-group">    
                <label>Umur</label>
                <input type="number" class="form-control" v-model="data.umur"> 
            </div>
            <div class="form-group">
                <label>Hobi</label>
                <input type="text" class="form-control" v-model="data.hobi">
            </div>
            <button type="button" class="btn btn-primary" @click="simpan">Simpan</button>        
        </form>
    </template>

    <template id="show-data">
        <table class="table table-boardered" style="margin-top: 20px;">
            <thead>
                <tr>
                    <td>Nama</td>
                    <td v-if="data.nama == null">-</td>
                    <td v-else>{{ data.nama }}</td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td v-if="data.alamat == null">-</td>
                    <td v-else>{{ data.alamat }}</td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td v-if="data.umur == null">-</td>
                    <td v-else>{{ data.umur }}</td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td v-if="data.hobi == null">-</td>
                    <td v-else>{{ data.hobi }}</td>
                </tr>
            </thead>
        </table>
    </template>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
